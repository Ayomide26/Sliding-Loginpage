<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous" ></script>
    <title> Sliding Login</title>
    <link rel="stylesheet" href="Login Page.css">
</head>
<body>
    <div class="big-container">
<div class="forms-container">
<div class="sign-up-sign-in">
    <form action="#" class="sign-in-form">
        <h2 class="title">Sign in</h2>
        <div class="input-field1">
          <i class="easy fas fa-user"></i>
          <input type="text" placeholder="  Username" />
        </div>
        <div class="input-field2">
          <i class=" easy fas fa-lock"></i>
          <input type="password" placeholder="  Password" />
        </div>
        <input type="submit" value="Login" class="btn solid" />
        <a  href= "#" class="social-text">Forget password?</a>
        <p class="social-text">Or Sign in with social platforms</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class=" easy1 fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon">
            <i class=" easy1 fab fa-twitter"></i>
          </a>
          <a href="#" class="social-icon">
            <i class=" easy1 fab fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class=" easy1 fab fa-linkedin-in"></i>
          </a>
        </div>
       </form>
      <form action="#" class="sign-up-form">
        <h2 class="title">Sign up</h2>
        <div class="input-field1">
          <i class=" easy fas fa-user"></i>
          <input type="text" placeholder="Username" />
        </div>
        <div class="input-field2">
          <i class=" easy fas fa-envelope"></i>
          <input type="email" placeholder="Email" />
        </div>
        <div class="input-field2">
          <i class=" easy fas fa-lock"></i>
          <input type="password" placeholder="Password" />
        </div>
        <input type="submit" class="btn" value="Sign up" />
        <p class="social-text">Or Sign up with social platforms</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class=" easy1 fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon">
            <i class=" easy1 fab fa-twitter"></i>
          </a>
          <a href="#" class="social-icon">
            <i class=" easy1 fab fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class=" easy1 fab fa-linkedin-in"></i>
          </a>
        </div>

        
      </form>
</div>















</div>
<div class="panels-container">
  <div class="panel left-panel">
    <div class="content">
      <h2 class="he">Hello Friendship</h2>
      <p class="pe">
        Enter your infomation correctly and start your journey with us.
      </p>
      <button class="btn button" id="sign-up-btn" onclick="slide()">
        Sign up
      </button>
    </div>
  </div>
  <div class="panel right-panel">
    <div class="content">
      <h2 class="he">Hello Victoria</h2>
      <p class="pe">
        
      </p>
      <br>
      <br>
      <button class="btn button" id="sign-in-btn" onclick="slides()">
        Sign in
      </button>
    </div>
    
  </div>
</div>
</div>
</body>
<script src="Sliding.js"></script>
</html>
